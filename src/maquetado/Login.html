<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/General.css">
    <link rel="stylesheet" href="CSS/Login.css">
    <script src="https://kit.fontawesome.com/9d97bb63eb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <article class="contenedor-loginbox">
            <div class="loginbox">
                <h1 class="titulo-loginbox">Food Overflow</h1>
                <form action="busquedaRecetas.html">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" placeholder="Ingrese usuario">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Ingrese contraseña">
                    <div class="loginbox_remember-forgot">
                        <div class="loginbox_remember">
                            <input type="checkbox" class="checkbox_login" name="remember">
                            <label for="remember">Recordar usuario</label>
                        </div>
                        <a href="#" class="loginbox_forgot">¿Olvidó su contraseña?</a>
                    </div>
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </article>

        <footer class="contenedor_footer">
            <div class="footer">
                <div class="descripcion_footer">
                    <a class="fab fa-facebook-square" id="logo-facebook"></a>
                    <p class="foodoverflow_footer" data-description="Grupo 4.&copy;All rights reserved.">
                        Food Overflow \ 2020.</p>
                </div>
            </div>
        </footer>

    </main>
</body>

</html>
