<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>
        <nav class="contenedor_barraNavegacion">
            <div class="contenedor_nav">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars" id="icono-barras"></i>
                </label>
                <label class="logo">Food Overflow</label>
                <ul class="lista_links">

                        <i class="fas fa-home" id="icono-home"></i>
                        <a href="busquedaRecetas.html">Home</a>
                    </li>
                    <li class="links">
                        <i class="fas fa-user" id="icono-user"></i>
                        <a href="Perfil.html">Perfil</a>
                    </li>
                    <li class="links">
                        <a href="Login.html"><i class="fas fa-sign-out-alt" id="icono-logout"></i></a>
                        <a class="salir" href="Login.html">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>

        <article>
            <div class="contenedor_principal">
                <h1>Ingredientes</h1>
                <div class="contenedor_listaAlimentos">
                    <ul class="lista">
                        <li class="nombreColumna">

                        </li>

                        </li>

                            <p>Oregano</p>
                        </li>
                        <li>

                        </li>
                        <li>
                            <p>Atun</p>
                        </li>
                        <li>
                            <p>Fideos</p>
                        </li>
                        <li>
                            <p>Vacio</p>
                        </li>
                    </ul>
                </div>

                <div class="contenedor_cantidades">
                    <div class="label_input_cantidades">
                        <label for="Cantidad">Cantidad</label>
                        <div class="input_cantidades">
                            <input type="text" id="Cantidad" name="Cantidad">
                        </div>
                    </div>
                </div>

                <div class="contenedor_botones_acciones">
                    <div class="botones_acciones">
                        <input type="submit" value="Aceptar" class="btn_aceptar">
                        <input type="submit" value="Cancelar" class="btn_cancelar">
                    </div>
                </div>
            </div>

        </article>

        <footer class="contenedor_footer">
            <div class="footer">
                <div class="descripcion_footer">
                    <a class="fab fa-facebook-square" id="logo-facebook"></a>
