<main>
    <article class="contenedor-loginbox">
        <div class="loginbox">
            <h1 class="titulo-loginbox" data-cy=login-title>{{title}}</h1>
            <form>
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingrese usuario" autocomplete="off" [(ngModel)]="username" data-testid="username">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese contraseña" [(ngModel)]="password" data-testid="password">
                <div class="alert_container">
                    <div class="alert" *ngFor="let error of errors" style="padding:1rem">{{error}}</div>
                </div>
                <div class="loginbox_remember-forgot">
                    <div class="loginbox_remember">
                        <input type="checkbox" class="checkbox_login" name="remember" id="recordarUsuario">
                        <label for="remember">Recordar usuario</label>
                    </div>
                    <a href="#" class="loginbox_forgot">¿Olvidó su contraseña?</a>
                </div>
                <input type="submit" value="Ingresar" (click)="validarFormularioLogin()" data-testid="ingresar">
            </form>
        </div>
    </article>
    <app-footer></app-footer>
</main>
